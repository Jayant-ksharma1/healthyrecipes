<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dinner Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            background-color: #0073e6;
            color: aliceblue;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 36px;
            text-transform: uppercase;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 20px;
        }

        .item {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .item img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .item:hover {
            transform: translateY(-10px);
        }

        .item h3 {
            font-size: 24px;
            color: #333;
        }

        .item p {
            font-size: 16px;
            color: #666;
        }

        .item a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h2>Dinner Menu</h2>
    <div class="container">
        <div class="item">
            <a href="shahi-paneer.html">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJpB_sTv27W5Qgv66ZhEsFQRVSVyHeCF7b3w&s" alt="Shahi Paneer">
                <h3>Shahi Paneer</h3>
                <p>Creamy and rich paneer dish cooked in a flavorful gravy.</p>
            </a>
        </div>
        <div class="item">
            <a href="rajma-chawal.html">
                <img src="https://th.bing.com/th/id/OIP.09-sfInKRgM6joO2RknNZQHaFq?w=186&h=180&c=7&r=0&o=5&pid=1.7" alt="Rajma Chawal">
                <h3>Rajma Chawal</h3>
                <p>Red kidney beans cooked in a spicy gravy served with rice.</p>
            </a>
        </div>
        <div class="item">
            <a href="biryani.html">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPng8ksBr3vHakrxX97BtY3YEJX55jwJZmag&s"alt="biryani">
                <h3>Biryani</h3>
                <p>some delectable Biryani</p>
                </a>
        </div>
        </div>
</body>
</html>
